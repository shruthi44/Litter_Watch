<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Litter Watch | Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />



</head>
<body id="page5">
<div id="main">
    <!-- header -->
    <div id="header">
        <ul class="site-nav">
            <li><a href="/" class="act">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/articles">Articles</a></li>
<!--
            <li><a href="/complaint-page">Complaint Form</a></li>
-->
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/login">Log in</a></li>

        </ul>

    </div>

    <div class="logo"><a href="#"><img src="image1.jpg" height="500px" width="1000px" alt="" /></a></div>
    <!-- content -->
    <div id="content">
        <div class="indent1">
            <h2>Sign up Form</h2>
            <p>Register for our newsletter and a bunch of other fun stuff...</p>

            <form action="/signup" method="POST" th:object="${client}">
                <p> First Name:<input type="text" th:field="*{firstName}"/></p>
                <p>Last Name:<input type="text" th:field="*{lastName}"/></p>
                <p> Email Address:<input type="text" th:field="*{emailId}"/></p>
                <p>Password:<input type="password" th:field="*{password}"/></p>
                <p>Admin:<input type="checkbox" th:field="*{admin}"/></p>
                <input type="submit" value="submit"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
