<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td,tr{
  border:1px solid black;
}
</style>
</head>
<body>
<table>
    <tr>
        <th>Tracking ID</th>
        <th>Place</th>
        <th>Description</th>
        <th>Registered Date and Time</th>
        <th>Status</th>
    </tr>
    <tr th:each="i : ${viewcomplaints}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.place}"></td>
        <td th:text="${i.description}"></td>
        <td th:text="${i.registeredDateTime}"></td>
        <td th:text="${i.status}"></td>
    </tr>
</table>

</body>
</html>
